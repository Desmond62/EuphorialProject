<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="resetPassword.css" />
  </head>
  <body>
    <!--********** Main container ************ -->
    <main>
      <div class="resetPassword__section">
        <div>
          <img src="/images/resetPassword.jpeg" alt="girl" />
        </div>

        <div class="resetPassword__container">
          <div class="successMess"></div>
          <!-- OTP has been sent to your email! -->
          <div>
            <h2>Reset Your Password</h2>
            <p>
              Enter your email and we'll send you a link to reset your password.
            </p>

            <p>Please check it.</p>
          </div>

          <!-- For Reset password -->
          <form id="resetPassword__form" method="post">
            <div class="label">
              <label for="email">Email Address</label>
              <div>
                <input
                  type="email"
                  name="email"
                  class="email"
                  id="email"
                  placeholder="designer@gmail.com"
                />
              </div>
            </div>
            <div class="resetEmail__errMess errHidden"></div>

            <div>
              <div class="resetPassword__btn">
                <button role="button" type="submit" class="submit">Send</button>
              </div>

              <div class="resetPassword__login">
                <span
                  >Back to <a href="/authentications/logIn.html">Login</a></span
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("bfRf5kSgu2EmtWlbq"); // Initialize with your user ID from EmailJS
      })();
    </script>
    <script src="resetPassword.js"></script>
  </body>
</html>
