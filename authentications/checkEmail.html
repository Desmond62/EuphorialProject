<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Email</title>
    <!-- <link rel="stylesheet" href="resetPassword.css" /> -->
    <link rel="stylesheet" href="checkEmail.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <!--********** Main container ************ -->
    <main>
      <div class="checkPassword__section">
        <div>
          <img src="/images/checkEmail.jpeg" alt="girl" />
        </div>

        <div class="checkPassword__container">
          <!-- For Reset password -->
          <div class="saved__email"></div>
          <h2>Check Email</h2>
          <p>
            Please check your email inbox and click on the provided link to
            reset your password . If you donâ€™t receive email,
            <button
              class="checkEmail__btn submit resend__button"
              role="button"
              type="submit"
            >
              Click here to resend
            </button>
          </p>

          <div>
            <div class="checkPassword__login">
              <span
                >Back to <a href="/authentications/logIn.html">Login</a></span
              >
            </div>
          </div>
        </div>
      </div>
    </main>

    <!---------- For Verification Section  ------------>
    <!-- animate__zoomIn animate__animated animate__delay-1s -->
    <main>
      <div class="Verify__overlay">
        <div class="verify__section">
          <div
            class="verify__container animate__backInDown animate__animated animate__delay-1s"
          >
            <div class="verificationMess"></div>
            <h2>Verification</h2>
            <p>Verify your code.</p>

            <form id="verifyPassword__form">
              <div class="label">
                <label for="email">Verification Code</label>
                <div>
                  <input type="text" name="codeVerify" id="codeVerify" />
                </div>
              </div>
              <div class="verifyEmail__errMess errHidden"></div>

              <div class="verifyPassword__btn">
                <button role="button" type="submit" class="codeSubmit">
                  Verify Code
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("q1ShJbuXvY79oi9Wx"); // Initialize with your user ID from EmailJS
      })();
    </script>
    <script src="checkEmail.js"></script>
  </body>
</html>
