<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in page</title>
    <link rel="stylesheet" href="logIn.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <!-- NavBar Section -->
    <header>
      <nav class="logIn__navBar">
        <div>
          <h3>Euphorial</h3>
          <p>Keep it classy</p>
        </div>

        <!-- prettier-ignore -->
        <form action="" method="post">
          <label for="logIn__search">
            <svg role="button" xmlns="http://www.w3.org/2000/svg"  width="1.5em" height="1.5em" viewBox="0 0 24 24"><g fill="none" stroke="black"><circle cx="11" cy="11" r="5.5"/><path stroke-linecap="round" stroke-linejoin="round" d="m15 15l4 4"/></g></svg>
          </label>
          <input type="search" placeholder="search" class="login__input__navBar"  />
        </form>

        <!-- prettier-ignore -->
        <div class="logIn__dropDown__section">
          <div class="logIn__custom__dropdown">
          <div class="logIn__drop__header"><span class="logIn__select__lang">Select Language </span><svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" viewBox="0 0 24 24"><path fill="currentColor" d="m7 10l5 5l5-5z"/></svg></div>
          <div class="logInDropdown__list animate__animated animate__fadeInDown animate__delay-0.1s my-element">
              <div class="logInDropdown__item"><span>English (United State)</span> <svg xmlns="http://www.w3.org/2000/svg" width="1.3em" height="1.3em" viewBox="0 0 24 24"><path fill="currentColor" d="m7 10l5 5l5-5z"/></svg></div>
            </div>
          </div>

          <div class="logIn__navBar__loginBtn">
            <button role="button">Login</button>
            <button role="button">Sign Up</button>
          </div>
        </div>
      </nav>
    </header>

    <!-- For Mian Content  -->
    <main>
      <div class="logIn__section">
        <div>
          <img src="/images/signIn.jpeg" alt="girl" />
        </div>

        <div class="logIn__container">
          <h2>Sign In Page</h2>

          <!-- For Google and Twitter -->
          <!-- prettier-ignore -->
          <div class="logIn__continueWith">
              <button role="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 128 128"><path fill="#fff" d="M44.59 4.21a63.28 63.28 0 0 0 4.33 120.9a67.6 67.6 0 0 0 32.36.35a57.13 57.13 0 0 0 25.9-13.46a57.44 57.44 0 0 0 16-26.26a74.3 74.3 0 0 0 1.61-33.58H65.27v24.69h34.47a29.72 29.72 0 0 1-12.66 19.52a36.2 36.2 0 0 1-13.93 5.5a41.3 41.3 0 0 1-15.1 0A37.2 37.2 0 0 1 44 95.74a39.3 39.3 0 0 1-14.5-19.42a38.3 38.3 0 0 1 0-24.63a39.25 39.25 0 0 1 9.18-14.91A37.17 37.17 0 0 1 76.13 27a34.3 34.3 0 0 1 13.64 8q5.83-5.8 11.64-11.63c2-2.09 4.18-4.08 6.15-6.22A61.2 61.2 0 0 0 87.2 4.59a64 64 0 0 0-42.61-.38"/><path fill="#e33629" d="M44.59 4.21a64 64 0 0 1 42.61.37a61.2 61.2 0 0 1 20.35 12.62c-2 2.14-4.11 4.14-6.15 6.22Q95.58 29.23 89.77 35a34.3 34.3 0 0 0-13.64-8a37.17 37.17 0 0 0-37.46 9.74a39.25 39.25 0 0 0-9.18 14.91L8.76 35.6A63.53 63.53 0 0 1 44.59 4.21"/><path fill="#f8bd00" d="M3.26 51.5a63 63 0 0 1 5.5-15.9l20.73 16.09a38.3 38.3 0 0 0 0 24.63q-10.36 8-20.73 16.08a63.33 63.33 0 0 1-5.5-40.9"/><path fill="#587dbd" d="M65.27 52.15h59.52a74.3 74.3 0 0 1-1.61 33.58a57.44 57.44 0 0 1-16 26.26c-6.69-5.22-13.41-10.4-20.1-15.62a29.72 29.72 0 0 0 12.66-19.54H65.27c-.01-8.22 0-16.45 0-24.68"/><path fill="#319f43" d="M8.75 92.4q10.37-8 20.73-16.08A39.3 39.3 0 0 0 44 95.74a37.2 37.2 0 0 0 14.08 6.08a41.3 41.3 0 0 0 15.1 0a36.2 36.2 0 0 0 13.93-5.5c6.69 5.22 13.41 10.4 20.1 15.62a57.13 57.13 0 0 1-25.9 13.47a67.6 67.6 0 0 1-32.36-.35a63 63 0 0 1-23-11.59A63.7 63.7 0 0 1 8.75 92.4"/></svg>              <span>Continue With Google</span>
              </button>
          
              <button role="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="1.23em" height="1em" viewBox="0 0 256 209"><path fill="#55acee" d="M256 25.45a105 105 0 0 1-30.166 8.27c10.845-6.5 19.172-16.793 23.093-29.057a105.2 105.2 0 0 1-33.351 12.745C205.995 7.201 192.346.822 177.239.822c-29.006 0-52.523 23.516-52.523 52.52c0 4.117.465 8.125 1.36 11.97c-43.65-2.191-82.35-23.1-108.255-54.876c-4.52 7.757-7.11 16.78-7.11 26.404c0 18.222 9.273 34.297 23.365 43.716a52.3 52.3 0 0 1-23.79-6.57q-.004.33-.003.661c0 25.447 18.104 46.675 42.13 51.5a52.6 52.6 0 0 1-23.718.9c6.683 20.866 26.08 36.05 49.062 36.475c-17.975 14.086-40.622 22.483-65.228 22.483c-4.24 0-8.42-.249-12.529-.734c23.243 14.902 50.85 23.597 80.51 23.597c96.607 0 149.434-80.031 149.434-149.435q0-3.417-.152-6.795A106.8 106.8 0 0 0 256 25.45"/></svg>              <span>Continue With Google</span>
              </button> 
          </div>

          <div class="hr__container">
            <hr />
            OR
            <hr />
          </div>

          <div class="email__password__errMess hidden__erroMess">
            Incorrect Email or Password !!!
          </div>
          <form id="logIn__form" method="post">
            <div>
              <label for="email">Email Address</label>
              <div>
                <input type="email" name="email" class="email" id="email" />
              </div>
            </div>

            <div>
              <div class="logIn__password">
                <div>
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="password__container">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="password"
                />

                <!-- prettier-ignore -->
                <span class="logIn__passwordShow loginPassword__icons">
                  <svg role="button" xmlns="http://www.w3.org/2000/svg" width="1.1em" height="1.1em" viewBox="0 0 24 24"><path fill="currentColor" d="M12 9a3 3 0 0 1 3 3a3 3 0 0 1-3 3a3 3 0 0 1-3-3a3 3 0 0 1 3-3m0-4.5c5 0 9.27 3.11 11 7.5c-1.73 4.39-6 7.5-11 7.5S2.73 16.39 1 12c1.73-4.39 6-7.5 11-7.5M3.18 12a9.821 9.821 0 0 0 17.64 0a9.821 9.821 0 0 0-17.64 0"/></svg>                
                </span>

                <!-- prettier-ignore -->
                <span class="logIn__passwordHide loginPassword__icons">
                  <svg role="button" xmlns="http://www.w3.org/2000/svg" width="1.1em" height="1.1em" viewBox="0 0 24 24"><path fill="currentColor" d="M2 5.27L3.28 4L20 20.72L18.73 22l-3.08-3.08c-1.15.38-2.37.58-3.65.58c-5 0-9.27-3.11-11-7.5c.69-1.76 1.79-3.31 3.19-4.54zM12 9a3 3 0 0 1 3 3a3 3 0 0 1-.17 1L11 9.17A3 3 0 0 1 12 9m0-4.5c5 0 9.27 3.11 11 7.5a11.8 11.8 0 0 1-4 5.19l-1.42-1.43A9.86 9.86 0 0 0 20.82 12A9.82 9.82 0 0 0 12 6.5c-1.09 0-2.16.18-3.16.5L7.3 5.47c1.44-.62 3.03-.97 4.7-.97M3.18 12A9.82 9.82 0 0 0 12 17.5c.69 0 1.37-.07 2-.21L11.72 15A3.064 3.064 0 0 1 9 12.28L5.6 8.87c-.99.85-1.82 1.91-2.42 3.13"/></svg>
            </span>
              </div>
            </div>
            <div class="emptyError__inptMessage">
              Oops! It looks like you forgot to enter your email or password.
            </div>

            <!-- For forget password -->
            <div class="forget__password">
              <a href="#">Forget your password</a>
            </div>

            <div>
              <div class="logIn__btn">
                <button role="button" type="submit" class="submit">
                  Sign In
                </button>
              </div>

              <div class="logIn__login">
                <span>Don't have an account? <a href="#">Sign Up</a></span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="logIn.js"></script>
  </body>
</html>
